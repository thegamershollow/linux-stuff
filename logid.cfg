devices: (
{ 
    name: "MX Master 3S";
    smartshift:
    {
        on: true
        threshold: 30;
        torque: 50;
    };
    hiresscroll:
    {
        hires: false
        invert: false
        target: true
        up: {
                mode: "Axis";
                axis: "REL_WHEEL";
                axis_multiplier: 1.5;
        };
        down: {
                mode: "Axis";
                axis: "REL_WHEEL";
                axis_multiplier: -1.5;
        }
    };
    thumbwheel:
    {
        divert: true; // Enable thumbwheel handling
        invert: true;
        left: {
                mode: "Axis";
                axis: "REL_HWHEEL";
                axis_multiplier: 1.5;
        };
        right: {
                mode: "Axis";
                axis: "REL_HWHEEL";
                axis_multiplier: -1.5;
        }
    };

    dpi: 1210 // max=4000
    
    buttons: (
        {
            cid:0xc3;
            action = 
            {
                type: "Gestures";
                gestures: (
                    {
                        direction: "Up";
                        mode: "OnRelease";
                        action = 
                            {
                                type: "Keypress";
                                keys: ["KEY_LEFTCTRL","KEY_LEFTALT","KEY_UP"];
                            };
                    },
                    {
                        direction: "Down";
                        mode: "OnRelease";
                        action = 
                            {
                                type: "Keypress";
                                keys: ["KEY_LEFTCTRL","KEY_LEFTALT","KEY_DOWN"];
                            };
                    },
                    {
                        direction: "Left";
                        mode: "OnRelease";
                        action = 
                            {
                                type: "Keypress";
                                keys: ["KEY_LEFTCTRL","KEY_LEFTALT","KEY_LEFT"];
                            };
                    },
                    {
                        direction: "Right";
                        mode: "OnRelease";
                        action = 
                            {
                                type: "Keypress";
                                keys: ["KEY_LEFTCTRL","KEY_LEFTALT","KEY_RIGHT"];
                            };
                    },
                    {
                        direction: "None";
                        mode: "NoPress";   
                    }
                    )
            };
        }
    );
}
);
